      for my $submit (@submits) {
      print STDERR &quot; INPUT: &quot;.$submit-&gt;type().&#39;/&#39;.$submit-&gt;name().&quot;\n&quot;;
      }
      
      $mech-&gt;click_button( name =&gt; &#39;next&#39; );
      }
      
      
       
      </pre>
      
